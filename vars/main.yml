---
debian:
  dpkg_opts: 'force-confold'
  packages:
    - apache2
    - apache2-bin
    - apache2-data
    - apache2-utils
    - libapache2-mod-ldap-userdir
    - libapache2-mod-perl2
    - libapache2-mod-php
    - libapache2-mod-security2
    - libapache2-mod-webauth
    - libapache2-mod-webauthldap
    - libapache2-mod-fcgid
    - libapache2-reload-perl
